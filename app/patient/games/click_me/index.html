<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #score {
      font-size: 24px;
      margin-bottom: 20px;
    }
    #clickButton {
      padding: 10px 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Clicker Game</h1>
  <p id="score">Score: 0</p>
  <button id="clickButton" onclick="increaseScore()">Click Me!</button>

  <script>
    let score = 0;

    // Function to update score display
    function updateScoreDisplay() {
      const scoreElement = document.getElementById('score');
      scoreElement.textContent = 'Score: ' + score;
    }

    // Initialize the score from local storage or from React Native
    function initializeScore(initialScore) {
      score = initialScore ? parseInt(initialScore) : 0;
      updateScoreDisplay();
    }

    // Function to increase score
    function increaseScore() {
      score += 1;
      updateScoreDisplay();
      window.ReactNativeWebView.postMessage(score.toString());
    }
  </script>
</body>
</html>
